<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalpsiz Kadın – Affet Mesaj Generatoru</title>
  <style>
    body { background: linear-gradient(135deg, #ff9a9e, #fad0c4); font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    h1 { color: #fff; text-shadow: 2px 2px 8px #000; }
    #message { background: rgba(255,255,255,0.8); padding: 20px; border-radius: 12px; font-size: 18px; max-width: 90%; text-align: center; margin: 20px 0; }
    button { padding: 10px 20px; font-size: 16px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s; }
    button:hover { transform: scale(1.05); }
    .primary { background: #ff6f91; color: #fff; }
    .secondary { background: #6a5acd; color: #fff; }
  </style>
</head>
<body>
  <h1>Affet məni ❤️</h1>
  <div id="message">Təsadüfi mesaj üçün düyməyə bas ✨</div>
  <div>
    <button class="primary" onclick="generateMessage()">Təsadüfi mesaj</button>
    <button class="secondary" onclick="copyMessage()">Kopyala</button>
  </div>
  <script>
    const messages = [
      "Səni incitdiyim üçün üzr istəyirəm. Sən mənim ən dəyərli insansan.",
      "Haqlısan. Mən isə sənə qarşı səbrsiz oldum. Bağışla məni, xahiş edirəm.",
      "Sözlərim səni yaraladısa, niyyətim bu deyildi. Səni çox sevirəm.",
      "Bir səhv etdim, amma sevgim sarsılmazdır. Gəl bunu birlikdə düzəldək.",
      "Sən gülümsəyəndə dünya gözəlləşir. O gülüş üçün hər şeyə dəyər. Affet məni.",
      "Sənin qəlbin mənim evimdir. Qapını mənə yenə açarsan?",
      "Səni itirməkdən qorxuram. Danışaq, qulaq asım, düzəldim. Yeter ki, bağışla.",
      "Məni böyüdən də, yaxşı edən də sənsən. Səhvimi qəbul edirəm və düzəltməyə hazıram.",
      "Bir daha düşünmədən danışmayacağıma söz verirəm. Sən dəyərlisən.",
      "Sevgi təkcə xoş günlər deyil, çətin anları da birgə keçirməkdir. Mən səninləyəm."
    ];

    function generateMessage() {
      const idx = Math.floor(Math.random() * messages.length);
      document.getElementById('message').textContent = messages[idx];
    }

    function copyMessage() {
      const text = document.getElementById('message').textContent;
      navigator.clipboard.writeText(text).then(() => alert('Mesaj kopyalandı ✅'));
    }
  </script>
</body>
</html>
